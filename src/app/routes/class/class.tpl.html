<style>
    .home{
        display: flex;

    }
</style>
<div class="page-container">

    <div id="title" ng-bind="ClassCtrl.title"></div>
    

    <uib-tabset>    
        <uib-tab ng-repeat="tab in ClassCtrl.tabs" heading="{{tab.tabTitle}}" active="tab.userCurrentlyAtThisTab" >
            <div class="description" ng-show="tab.showDescription">{{tab.descriptionText}}</div>
            <youtube-player width="200" height="200" url="tab.videoUrl"></youtube-player>
            <div class="fileUpload" ng-show="tab.showUpload">
                Upload Button
            </div>

        </uib-tab>
    </uib-tabset>

    <div id="next"></div>

</div>
