<style>
    .class .step-list {
        list-style: none;
        padding-left: 0;
    }

    .class .step-list > li {
        font-size: 1.5em;
        margin-bottom: 8px;
        background-color: white;
        padding: 25px 0px;
        padding-left: 5%;

        color: #757575;
    }

    .uploadButton {
        color: #fbaf5d;
        background-color: white;
        border: #fbaf5d solid 2px;
        padding: 5px 35px;
        letter-spacing: 3px;
        font-size: 14pt;
        border-radius: 20px;
    }
    .uploadButton:disabled{
        opacity: .4;
    }

    .uploadButton:hover {
        background-color: #fbaf5d;
        color: white;
    }

    .navbar {
        margin-bottom: 0px;
    }

    .navbar-default {
        background-color: #fbaf5d;
        border: none;
    }

    .navbar-default .navbar-nav > li > a {
        color: white;
    }

    #blueLogo {
        display: none;
    }

    #whiteLogo {
        display: block;
    }

    .left-side {
        width: 50%;
        float: left;
        background-color: #e1e1e1;
        -webkit-box-shadow: 0px 0px 15px 0px rgba(50, 50, 50, 0.41);
        -moz-box-shadow: 0px 0px 15px 0px rgba(50, 50, 50, 0.41);
        box-shadow: 0px 0px 15px 0px rgba(50, 50, 50, 0.41);
    }

    .right {
        width: 50%;
        height: 100vh;
        float: left;
        text-align: center;
        padding-top: 70px;

    }

    .right h3 {
        color: rgb(84, 214, 207);
        font-size: 30pt;
    }

    .taskCircle {
        display: inline-block;
        height: 16px;
        background-color: #757575;
        width: 16px;
        border-radius: 8px;
        margin-right: 30px;
        margin-left: 10px;
    }

    .taskCircle .active {
        background-color: rgb(84, 214, 207);
    }
    .white-circle-icon {
        border-radius: 50%;
        background-color: rgb(242, 109, 125);
        display: inline-block;
        padding: 25px;
    }

    .white-circle-icon i {
        color: white;
    }
    .class .step-list > li.completed {
        color: #56e0d8;
    }
    .class .step-list > li.active {
        color: #fbaf5d;
    }
    .classDesc {
        padding: 0px 120px;
        color: gray;
        font-size: 12pt;
        margin-top: 30px;
        margin-bottom: 20px;
        
    }
</style>
<div class="class page-container">
    <div class="left-side">
        <div class="video" ng-if="ClassCtrl.selectedTab.videoUrl" style="padding: 5%; background-color: #e1e1e1">
            <youtube-player url="ClassCtrl.selectedTab.videoUrl"
                            style="width: 100%; background-color: white;border: none;"></youtube-player>
        </div>
        <ul class="step-list">
            <li ng-repeat="step in ClassCtrl.steps track by $index"
                ng-class="ClassCtrl.getStepClass($index)">
                <i class="fa fa-circle" style="margin-right: 10px;"></i>
                <span class="stepDescription">{{step.title}}</span>
            </li>
        </ul>
    </div>
    <div class="right">
        <div class="white-circle-icon">
            <i class="fa fa-eye fa-4x"></i>
        </div>
        <h3>{{ClassCtrl.selectedTab.title}}</h3>
        <p class="classDesc">{{ClassCtrl.selectedTab.description}}</p>
        <div ng-if="ClassCtrl.selectedTab.index !== ClassCtrl.steps.length - 1">
        <!--<button ng-if="!ClassCtrl.selectedTab.complete"-->
                <!--ng-disabled="ClassCtrl.uploading"-->
                <!--type="file" class="uploadButton" ngf-select="ClassCtrl.upload($file)" ngf-max-size="10MB"-->
                <!--ngf-multiple="true">-->
            <!--<span ng-show="ClassCtrl.uploading"><i class="fa fa-spinner fa-pulse"></i> Uploading</span>-->
            <!--<span ng-show="!ClassCtrl.uploading">UPLOAD</span>-->
        <!--</button>-->
        <!--<button ng-if="ClassCtrl.selectedTab.complete"-->
                <!--ng-click="ClassCtrl.nextStep()"-->
                <!--class="uploadButton" ng-click="ClassCtrl.changeTask">Next</button>-->


            <button
                    ng-click="ClassCtrl.nextStep()"
                    class="uploadButton">Next</button>
        </div>
        <!--<a ui-sref="app.explorer" class="uploadButton" ng-if="ClassCtrl.selectedTab.index === ClassCtrl.steps.length - 1">Done</a>-->

        <div ng-if="ClassCtrl.selectedTab.index === ClassCtrl.steps.length - 1">






        </div>
    </div>
</div>
