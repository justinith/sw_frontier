<style>
    .home{
        display: flex;

    }
</style>
<div class="page-container">

    <div id="title" ng-bind="ClassCtrl.title"></div>
    

    <tabset>    
        <tab ng-repeat="tab in ClassCtrl.tabs" heading="{{tab.tabTitle}}" active="tab.userCurrentlyAtThisTab">
            <div class="description" ng-show="tab.showDescription">{{tab.descriptionText}}</div>
            <youtube-player width="100" height="100" url="tab.videoUrl"></youtube-player>
            <div class="fileUpload" ng-show="tab.showUpload">
                Upload Button
            </div>

        </tab>
    </tabset>

    <div id="next"></div>

</div>
